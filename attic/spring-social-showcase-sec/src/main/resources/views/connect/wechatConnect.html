<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:social="http://spring.io/springsocial"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
	<head>
		<title>Spring Social Showcase</title>
		<link rel="stylesheet" th:href="@{/resources/page.css}" type="text/css" media="screen"></link>
		<link rel="stylesheet" th:href="@{/resources/form.css}" type="text/css" media="screen"></link>
		<link rel="stylesheet" th:href="@{/resources/messages/messages.css}" type="text/css" media="screen"></link>
	</head>
	<body>
		<div id="header">
			<h1><a th:href="@{/}">Spring Social Showcase</a></h1>
		</div>
		
		<div id="leftNav">
			Left nav menu
		</div>
		
		<div id="content" layout:fragment="content">
			<h3>Connect to Wechat</h3>
			
			<form th:action="@{/connect/wechat}" method="POST">
				<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
				<input type="hidden" name="scope" value="snsapi_userinfo" />
				<div class="formInfo">
					<p>
						You haven't created any connections with Wechat yet. Click the button to connect Spring Social Showcase with your Wechat account. 
						(You'll be redirected to Wechat where you'll be asked to authorize the connection.)
					</p>
				</div>
				<p><button type="submit">Connect with Wechat</button></p>
			</form>
		</div>		
	</body>
</html>
